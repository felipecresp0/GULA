<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva tu mesa</title>
  <link rel="stylesheet" href="../styles/principal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <style>
    .restaurante-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      padding: 2rem;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
    }
    
    .fotos-restaurante {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      overflow-x: auto;
      padding: 1rem 0;
      width: 100%;
    }
    
    .foto-restaurante {
      flex: 0 0 auto;
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    
    .foto-restaurante:hover {
      transform: scale(1.05);
    }
    
    .valoracion {
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 0.5rem 0;
    }
    
    .estrella {
      color: #FFD700;
    }
    
    .disponibilidad {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 1rem 0;
      justify-content: center;
    }
    
    .slot {
      padding: 10px 15px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .slot:hover {
      background-color: #ff6b35;
      color: white;
    }
    
    .slot.selected {
      background-color: #ff6b35;
      color: white;
      border: 2px solid #FFD700;
    }
    
    .slot.disabled {
      background-color: #ccc;
      color: #999;
      cursor: not-allowed;
    }
    
    .resenas {
      margin-top: 3rem;
      padding: 2rem;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
    }
    
    .resena {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      color: #333;
    }
    
    .resena-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    
    .resena-usuario {
      font-weight: bold;
    }
    
    .form-reserva {
      padding: 2rem;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .form-submit {
      background-color: #ff6b35;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-top: 1rem;
    }
    
    .form-submit:hover {
      background-color: #e55a2b;
    }
    
    .nueva-resena {
      margin-top: 2rem;
    }
    
    .estrellas-input {
      display: flex;
      gap: 5px;
      font-size: 24px;
      margin: 10px 0;
    }
    
    .estrella-input {
      color: #ccc;
      cursor: pointer;
    }
    
    .estrella-input.active {
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h1>游늰 Reserva tu mesa</h1>

  <!-- Informaci칩n del restaurante -->
  <section class="restaurante-info">
    <h2 id="nombre-restaurante"></h2>
    
    <div class="valoracion">
      <span id="valoracion-media">0.0</span>
      <div class="estrellas">
        <i class="fas fa-star estrella"></i>
        <i class="fas fa-star estrella"></i>
        <i class="fas fa-star estrella"></i>
        <i class="fas fa-star estrella"></i>
        <i class="fas fa-star estrella"></i>
      </div>
      <span id="total-resenas">(0 rese침as)</span>
    </div>
    
    <p id="direccion-restaurante"></p>
    
    <!-- Fotos del restaurante -->
    <div class="fotos-restaurante" id="fotos-container">
      <!-- Las fotos se cargar치n din치micamente -->
    </div>
  </section>

  <!-- Formulario de reserva -->
  <form id="form-reserva" class="form-reserva">
    <!-- Campo oculto para el restaurante -->
    <input type="hidden" id="restaurante_id" name="restaurante_id" />
    
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>
    </div>
    
    <!-- Slots de disponibilidad -->
    <div class="form-group">
      <label>Hora disponible:</label>
      <div class="disponibilidad" id="horas-disponibles">
        <!-- Las horas disponibles se cargar치n din치micamente -->
      </div>
      <input type="hidden" id="hora" name="hora" required>
    </div>

    <div class="form-group">
      <label for="personas">Personas:</label>
      <input type="number" id="personas" name="personas" min="1" value="2" required>
    </div>

    <button type="submit" class="form-submit">Confirmar reserva</button>
  </form>

  <p id="mensaje-reserva" style="text-align: center; margin-top: 1rem;"></p>

  <!-- Secci칩n de rese침as -->
  <section class="resenas">
    <h2>Rese침as del restaurante</h2>
    
    <div id="lista-resenas">
      <!-- Las rese침as se cargar치n din치micamente -->
    </div>
    
    <!-- Formulario para nueva rese침a -->
    <div class="nueva-resena" id="formulario-resena">
      <h3>Deja tu rese침a</h3>
      
      <div class="estrellas-input" id="estrellas-input">
        <i class="fas fa-star estrella-input" data-valor="1"></i>
        <i class="fas fa-star estrella-input" data-valor="2"></i>
        <i class="fas fa-star estrella-input" data-valor="3"></i>
        <i class="fas fa-star estrella-input" data-valor="4"></i>
        <i class="fas fa-star estrella-input" data-valor="5"></i>
      </div>
      
      <div class="form-group">
        <textarea id="comentario-resena" placeholder="Escribe tu comentario..." rows="4" style="width: 100%; padding: 10px; border-radius: 5px;"></textarea>
      </div>
      
      <button id="enviar-resena" class="form-submit">Enviar rese침a</button>
    </div>
  </section>

  <script src="../scripts/reserva.js"></script>
</body>
</html>
